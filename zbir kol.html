    <label for="num1">Unesi prvi broj:</label>

    <button onclick="izracunaj()">Klikni da se napravi izracun</button>

    <p id="mjesto"></p>



    <script>
        function izracunaj(){
            let num1=parseInt( document.getElementById("num1").value);
            let num2=parseInt( document.getElementById("num2").value);
            let zbir;
            let kolicnik;
            zbir=num1+num2;
            kolicnik= num1/num2;
            kolicnik=kolicnik.toFixed(2);
            document.getElementById("mjesto").innerHTML="Zbir brojeva " + num1 + " i " + num2 + " je " + zbir +  " a kolicnik je " + kolicnik;

           console.log(Math.round((Math.random()*5) + 1));
        }
    </script>

    <label for="year">Unesi godinu:</label>
    <input type="text" id="year">
    <p id="paragraf"></p>
    <button onclick="prestupna()">Prestupna ili ne</button>

    
    <script>

        function prestupna(){
        let year =parseInt( document.getElementById("year").value)
        if(year%4==0){
            if(year%100==0){
                if(year%400==0){
                    document.getElementById("paragraf").innerHTML="Godina " + year + " je prestupna."

                }
                else{
                    document.getElementById("paragraf").innerHTML="Godina " + year + " nije prestupna."
                }

            }
            else{
                document.getElementById("paragraf").innerHTML="Godina " + year + " je prestupna."
                
            };
        }

        else { document.getElementById("paragraf").innerHTML="Godina " + year + " nije prestupna."}

    }

    


    </script>

    <label for="n">Unesi broj</label>
    <input type="number" id="n">
    <button onclick="fibonacci()">Precni ovdje </button>
    <p id="novip"></p>

    <script>

        function fibonacci(){


            const fib=[0,1];
            const novi =[0,1];

                let n = parseInt( document.getElementById("n").value);
                let i=2;
                for(i; i<=n; i++){
                    fib[i]=fib[i-1] + fib[i-2];
                    novi.push(fib[i]);
                    }
        document.getElementById("novip").innerHTML=novi;
        
    }

    

    </script>
